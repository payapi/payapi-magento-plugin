<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" style="display: inline-block; vertical-align: middle;" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><img id="payapi-logo" style="margin-right:10px; width:auto; height:24px;display: inline-block; vertical-align: middle;" /><span id="payapi-title"></span></label>
    </div>
    <div class="payment-method-content">
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: continueToPayApi,
                        attr: {title: $t('Place Order')},
                        css: {disabled: false},
                        enable: (getCode() == isChecked())
                        " disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
                <button class="action primary checkout" data-bind="
                        click: continueToPayApiWithPartial,
                        css: {disabled: false},
                        enable: (getCode() == isChecked())
                        " style="margin-right:10px" disabled>
                    <span id="partial-payment-title"></span>
                </button>
            </div>
        </div>
    </div>
</div>
